<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زاد المؤمن</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f6f4;
    color: #222;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #1e8e3e;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  header h1 {
    margin: 0;
    font-size: 1.3em;
  }
  .menu {
    position: relative;
    cursor: pointer;
    font-size: 1.5em;
  }
  .dropdown {
    display: none;
    position: absolute;
    top: 35px;
    right: 0;
    background: white;
    color: #222;
    min-width: 150px;
    border: 1px solid #ccc;
    border-radius: 5px;
    z-index: 1001;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .dropdown button {
    width: 100%;
    padding: 10px;
    border: none;
    background: none;
    text-align: right;
    cursor: pointer;
    font-size: 1em;
  }
  .dropdown button:hover {
    background-color: #f0f0f0;
  }
  main {
    padding: 70px 20px 20px 20px;
  }
  select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  .azkar-box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    min-height: 150px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    font-size: 1.1em;
    line-height: 1.5em;
  }
  .navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
  }
  .navigation button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #1e8e3e;
    color: white;
    cursor: pointer;
    font-size: 1em;
  }
  .navigation .counter {
    font-size: 1em;
  }
</style>
</head>
<body>

<header>
  <h1>زاد المؤمن</h1>
  <div class="menu" id="menu-btn">&#x22EE;
    <div class="dropdown" id="menu-dropdown">
      <button id="toggle-dark">الوضع الليلي</button>
      <button id="share-page">مشاركة الصفحة</button>
      <button id="settings">الإعدادات</button>
    </div>
  </div>
</header>

<main>
  <select id="category-select">
    <option value="sabah">أذكار الصباح</option>
    <option value="masaa">أذكار المساء</option>
    <option value="sleep">أذكار النوم</option>
    <option value="afterPrayer">أذكار بعد الصلاة</option>
    <option value="wodoo">أذكار قبل وبعد الوضوء</option>
    <option value="goToMasjed">دعاء الذهاب إلى المسجد</option>
    <option value="enterMasjed">دعاء دخول المسجد</option>
    <option value="exitMasjed">دعاء الخروج من المسجد</option>
  </select>

  <div class="azkar-box" id="azkar-text">
    <!-- هنا سيظهر النص -->
  </div>

  <div class="navigation">
    <button id="prev-btn">السابق</button>
    <div class="counter" id="counter">1 / 1</div>
    <button id="next-btn">التالي</button>
  </div>
</main>

<script>
/* =========================
   ضع محتوى JSON الخاص بكل فئة هنا
========================= */
const azkarData = {
  "sabah": {},       // ضع محتوى أذكار الصباح هنا
  "masaa": {},       // ضع محتوى أذكار المساء هنا
  "sleep": {},       // ضع محتوى أذكار النوم هنا
  "afterPrayer": {}, // ضع محتوى أذكار بعد الصلاة هنا
  "wodoo": {},       // ضع محتوى أذكار قبل وبعد الوضوء هنا
  "goToMasjed": {},  // ضع محتوى دعاء الذهاب إلى المسجد هنا
  "enterMasjed": {}, // ضع محتوى دعاء دخول المسجد هنا
  "exitMasjed": {}   // ضع محتوى دعاء الخروج من المسجد هنا
};

let currentCategory = 'sabah';
let currentIndex = 0;

const azkarText = document.getElementById('azkar-text');
const counter = document.getElementById('counter');
const categorySelect = document.getElementById('category-select');

// عرض الأذكار حسب الفئة
function updateAzkar() {
  const data = azkarData[currentCategory];
  if (!data || !data.azkar || data.azkar.length === 0) {
    azkarText.innerText = "لا توجد أذكار لهذه الفئة";
    counter.innerText = "0 / 0";
    return;
  }
  if(currentIndex >= data.azkar.length) currentIndex = data.azkar.length - 1;
  if(currentIndex < 0) currentIndex = 0;

  azkarText.innerText = data.azkar[currentIndex].text;
  counter.innerText = `${currentIndex + 1} / ${data.azkar.length}`;
}

// تغيير الفئة عند اختيار المستخدم
categorySelect.addEventListener('change', (e) => {
  currentCategory = e.target.value;
  currentIndex = 0;
  updateAzkar();
});

// أزرار السابق / التالي
document.getElementById('prev-btn').addEventListener('click', () => {
  currentIndex--;
  updateAzkar();
});
document.getElementById('next-btn').addEventListener('click', () => {
  currentIndex++;
  updateAzkar();
});

// عرض الفئة الافتراضية عند فتح الصفحة
updateAzkar();

/* =========================
   قائمة الثلاث نقاط
========================= */
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('menu-dropdown');
menuBtn.addEventListener('click', () => {
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
});

// إخفاء القائمة عند الضغط خارجها
document.addEventListener('click', function(event) {
  if (!menuBtn.contains(event.target)) {
    dropdown.style.display = 'none';
  }
});

// مثال تفعيل الوضع الليلي
const toggleDark = document.getElementById('toggle-dark');
toggleDark.addEventListener('click', () => {
  document.body.style.backgroundColor = document.body.style.backgroundColor === '#222' ? '#f3f6f4' : '#222';
  document.body.style.color = document.body.style.color === '#fff' ? '#222' : '#fff';
  azkarText.style.backgroundColor = azkarText.style.backgroundColor === '#222' ? 'white' : '#222';
  azkarText.style.color = azkarText.style.color === '#fff' ? '#222' : '#fff';
});

// مثال مشاركة الصفحة
document.getElementById('share-page').addEventListener('click', () => {
  if (navigator.share) {
    navigator.share({ title: 'زاد المؤمن', url: window.location.href });
  } else {
    alert('نسخ الرابط: ' + window.location.href);
  }
});

// إعدادات - يمكنك تعديل الوظائف لاحقاً
document.getElementById('settings').addEventListener('click', () => {
  alert('قائمة الإعدادات مفتوحة');
});
</script>

</body>
</html>
